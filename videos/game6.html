<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Matching Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            margin-bottom: 30px;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .stats {
            display: flex;
            gap: 20px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            perspective: 1000px;
        }
        
        .card {
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            position: relative;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        
        .card-front {
            background: rgba(255, 255, 255, 0.15);
            transform: rotateY(180deg);
        }
        
        .card-back {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
        }
        
        .card.matched .card-front {
            background: rgba(46, 204, 113, 0.7);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.05); }
            100% { transform: rotateY(180deg) scale(1); }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .win-message.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .win-content {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .win-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .win-content p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                height: 100px;
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Match</h1>
        <p class="subtitle">Flip cards to find matching pairs</p>
        
        <div class="game-info">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="moves">0</div>
                    <div class="stat-label">Moves</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="timer">0s</div>
                    <div class="stat-label">Time</div>
                </div>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="matches">0/8</div>
                    <div class="stat-label">Matches</div>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="resetBtn">New Game</button>
            <button id="hintBtn">Hint</button>
        </div>
    </div>
    
    <div class="win-message" id="winMessage">
        <div class="win-content">
            <h2>Congratulations!</h2>
            <p>You've matched all the cards!</p>
            <p>Moves: <span id="finalMoves">0</span> | Time: <span id="finalTime">0s</span></p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const gameBoard = document.getElementById('gameBoard');
            const movesDisplay = document.getElementById('moves');
            const timerDisplay = document.getElementById('timer');
            const matchesDisplay = document.getElementById('matches');
            const resetBtn = document.getElementById('resetBtn');
            const hintBtn = document.getElementById('hintBtn');
            const winMessage = document.getElementById('winMessage');
            const finalMoves = document.getElementById('finalMoves');
            const finalTime = document.getElementById('finalTime');
            const playAgainBtn = document.getElementById('playAgainBtn');
            
            // Game state
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let timer = 0;
            let timerInterval;
            let gameStarted = false;
            let canFlip = true;
            
            // Card symbols (emojis)
            const cardSymbols = ['🍎', '🍌', '🍒', '🍇', '🍊', '🍓', '🍑', '🥝'];
            
            // Initialize the game
            function initGame() {
                // Reset game state
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                timer = 0;
                gameStarted = false;
                canFlip = true;
                
                // Clear the game board
                gameBoard.innerHTML = '';
                
                // Update displays
                movesDisplay.textContent = moves;
                matchesDisplay.textContent = `${matchedPairs}/8`;
                timerDisplay.textContent = `${timer}s`;
                
                // Clear timer
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                
                // Hide win message
                winMessage.classList.remove('show');
                
                // Create card pairs
                const cardValues = [...cardSymbols, ...cardSymbols];
                
                // Shuffle cards
                shuffleArray(cardValues);
                
                // Create card elements
                cardValues.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.index = index;
                    card.dataset.symbol = symbol;
                    
                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-front');
                    cardFront.textContent = symbol;
                    
                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-back');
                    cardBack.textContent = '?';
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    
                    card.addEventListener('click', () => flipCard(card));
                    
                    gameBoard.appendChild(card);
                    cards.push(card);
                });
            }
            
            // Shuffle array using Fisher-Yates algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Flip a card
            function flipCard(card) {
                // If we can't flip or card is already flipped/matched, do nothing
                if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }
                
                // Start timer on first flip
                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                }
                
                // Flip the card
                card.classList.add('flipped');
                flippedCards.push(card);
                
                // Check for match if two cards are flipped
                if (flippedCards.length === 2) {
                    canFlip = false;
                    moves++;
                    movesDisplay.textContent = moves;
                    
                    const card1 = flippedCards[0];
                    const card2 = flippedCards[1];
                    
                    if (card1.dataset.symbol === card2.dataset.symbol) {
                        // Match found
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        matchedPairs++;
                        matchesDisplay.textContent = `${matchedPairs}/8`;
                        
                        flippedCards = [];
                        canFlip = true;
                        
                        // Check for win
                        if (matchedPairs === 8) {
                            endGame();
                        }
                    } else {
                        // No match - flip cards back after a delay
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            flippedCards = [];
                            canFlip = true;
                        }, 1000);
                    }
                }
            }
            
            // Start the game timer
            function startTimer() {
                timerInterval = setInterval(() => {
                    timer++;
                    timerDisplay.textContent = `${timer}s`;
                }, 1000);
            }
            
            // End the game
            function endGame() {
                clearInterval(timerInterval);
                finalMoves.textContent = moves;
                finalTime.textContent = `${timer}s`;
                
                // Show win message after a short delay
                setTimeout(() => {
                    winMessage.classList.add('show');
                }, 1000);
            }
            
            // Show a hint by briefly revealing all cards
            function showHint() {
                if (!gameStarted || !canFlip) return;
                
                canFlip = false;
                cards.forEach(card => {
                    if (!card.classList.contains('matched')) {
                        card.classList.add('flipped');
                    }
                });
                
                setTimeout(() => {
                    cards.forEach(card => {
                        if (!card.classList.contains('matched')) {
                            card.classList.remove('flipped');
                        }
                    });
                    canFlip = true;
                }, 1500);
            }
            
            // Event listeners
            resetBtn.addEventListener('click', initGame);
            hintBtn.addEventListener('click', showHint);
            playAgainBtn.addEventListener('click', initGame);
            
            // Start the game
            initGame();
        });
    </script>
</body>
</html>
